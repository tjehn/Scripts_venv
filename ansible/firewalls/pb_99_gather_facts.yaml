---
- name: "Get Palo Alto Networks Firewalls Session Information"
  hosts: ALL
  connection:  local
  gather_facts:  False

  collections:
    - paloaltonetworks.panos

  tasks:
  - name: Load Variables
    include_vars: vars.yml
    
  - name: Get the session statistic for each firewall 
    panos_facts:
      provider: '{{provider}}'
      gather_subset: ['session']
    register: result

  - debug: 
      msg: '{{result}}'